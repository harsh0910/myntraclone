<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
   <header>
    <div class="logo_container">
        <a href="#"><img class="myntralogo" src="/images/myntra_logo.webp" alt="myntra myntra_logo" ></a>
    </div>
    <nav class="nav_bar">
        <a href="#">MEN</a>
        <a href="#">WOMEN</a>
        <a href="#">KIDS</a>
        <a href="#">HOME&LIVING</a>
        <a href="#">BEAUTY</a>
        <a href="#">STUDIO<sup id="new">new</sup></a>
        
    </nav>
     <div class="search_bar">
        <span class="material-symbols-outlined search_icon">search</span>
        <input class="search_input" placeholder="Search for products, brands and more">
    </div>
     <div class="action">
        <div class="action_container">
            <span class="material-symbols-outlined action_icon">person</span>
            <span class="action_profile">Profile</span>
        </div>
        <div class="action_container">
            <span class="material-symbols-outlined action_icon">favorite</span>
            <span class="action_profile">Wishlist</span>
        </div>
        <div class="action_container">
            <span class="material-symbols-outlined action_icon">shopping_bag</span>
            <span class="action_profile">Bag</span>
        </div>
     </div>

   </header>
   <main>
    <div class="banner_container">
        <img class="main_banner" src="images/myntra banner.png" alt="main banner">
    </div>
    <div class="category_heading">Biggest Deals On Top Brands</div>
    <div class="category_item">category_item</div>
   </main>
   <footer></footer>
</body>
</html>
