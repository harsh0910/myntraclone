<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra clone</title>
    <link rel="stylesheet" href="style.css">

<body>
   <header>
    <div class="logo_container">
        <a href="#"><img class="myntralogo" src="/images/myntra_logo.webp" alt="myntra myntra_logo" ></a>

    <nav class="nav_bar">
        <a href="#">MEN</a>

        </div>
